  /access_control_policies:
    post:
      responses:
        '202':
          description: Request Accepted
          schema:
            $ref: '#/definitions/access_control_policy_intent_response'
        default:
          description: Internal Error
          schema:
            $ref: '#/definitions/access_control_policy_status'
      description: |
        An Access Control Policy (ACP) represents the association of a User with a role, in a given 'Context' (i.e. where can the role be exercised) e.g. an ACP can represent the following: User1 has Role1 within the boundaries of Project1. (i.e. if Role1 allows the User to update-VM, he/she can do so ONLY for VMs belonging to Project1)
      parameters:
        - required: true
          in: body
          name: body
          schema:
            $ref: '#/definitions/access_control_policy_intent_input'
      tags:
        - access_control_policies
      x-ntnx-operations:
        - create
      x-ntnx-kind: access_control_policy
      summary: Create a Access Control Policy
  /access_control_policies/list:
