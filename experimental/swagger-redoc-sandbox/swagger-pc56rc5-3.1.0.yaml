            $ref: '#/definitions/access_control_policy_list_intent_response'
        default:
          description: Internal Error
          schema:
            $ref: '#/definitions/access_control_policy_status'
      description: |
        This operation gets a list of Access Control Policies, allowing for sorting and pagination. Note: Entities that have not been created successfully are not listed.
      parameters:
        - required: true
          in: body
          name: get_entities_request
          schema:
            $ref: '#/definitions/access_control_policy_list_metadata'
